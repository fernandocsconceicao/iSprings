<ion-header>
  <ion-navbar>
    <ion-title>Opcoes de conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button>

    <ion-card>
      <ion-icon id="iconPremium" name="ribbon"></ion-icon>
      <ion-card-content>Seja premium para obter vantagens</ion-card-content>
    </ion-card>
    
  </button>
    <ion-list>
      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label>Cel</ion-label>
        <ion-input pattern="string" inputmode="tel" maxlength= "11" placeholder="(DDD) 9 9999 9999"></ion-input>  
      </ion-item>

      <ion-item>
        <ion-label>Endereco completo</ion-label>
        <ion-input pattern="string" type="text" maxlength= "60" ></ion-input>  
      </ion-item>

    <ion-item>
      <ion-label>Receber notificacoes</ion-label>
      <ion-toggle [(ngModel)]="notificacoes"></ion-toggle>
    </ion-item>



    </ion-list>
  <ion-item>
    <button id="btnVeiculos"class= "btn" ion-button block (click)="salvarConfiguracoes()">Salvar Configuracoes   
      
     </button>
  </ion-item>


</ion-content>
